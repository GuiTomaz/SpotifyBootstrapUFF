<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/all.css" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />
    <title>Spotify - Tomaz Version</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <a href="index.html"
          ><img src="assets/images/spotify-logo-preto.png"
        /></a>
      </div>

      <div class="btn btn-facebook btn-block">
        <span><i class="fab fa-facebook-square"></i></span>
        continuar com o facebook
      </div>
      <div class="btn btn-apple btn-block">
        <span><i class="fab fa-apple"></i></span>
        continuar com a apple
      </div>
      <div class="btn btn-google btn-block">
        <span><i class="fab fa-google"></i></span>
        continuar com o google
      </div>
      <div class="btn btn-telefone btn-block">
        continuar com o número de telefone
      </div>

      <div class="divider">
        <strong class="divider-title ng-binding">ou</strong>
      </div>

      <div class="row">
        <div class="col-sm-12 campo">
          <label for="email">Endereço de e-mail ou nome de usuário</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Endereço de e-mail ou nome de usúario"
          />
        </div>
        <div class="col-sm-12 campo mt-3">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Senha"
          />
        </div>
      </div>

      <div class="row esqueceu-senha">
        <div class="col-sm-12 campo mt-3 mb-5">
          <a href="404.html">Esqueceu sua senha?</a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 lembrar">
          <input type="checkbox" id="check" />
          <label for="check">Lembrar de mim</label>
        </div>
        <div class="col-sm-6">
          <a href="404.html" class="btn btn-success btn-block">Entrar</a>
        </div>
      </div>
      <div class="divider"></div>

      <div class="row">
        <div class="col-sm-12 mb-3 font-weight-bold rodape-texto">
          <span>Não tem uma conta?</span>
        </div>
        <div class="col-sm-12">
          <a href="404.html" class="btn btn-outline-dark btn-block"
            >inscreva-se no spotify</a
          >
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
